<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Belly Bites{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="title">Belly Bites</h1>
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarDiv">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/meals">My Meals</a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                {% if is_logged_in %}
                  <a class="button is-light" href="/logout">Log out</a>
                {% else %}
                  <a class="button is-light" href="/login">Log in</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
    </div>
  </body>
</html>
